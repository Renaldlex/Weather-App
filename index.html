<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
    <link rel="stylesheet" media="print" href="src/print.css" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body onload="initialize()">
    <header
      class="header d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="index.html"
        class="d-flex align-items-center ms-4 mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <span class="fs-4">WeatherApp</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <button class="btn btn-light btn-light-theme me-4">
            Light theme
            <img
              class="sun"
              src="./src/noun-light-mode-5128416.png"
              alt="sun-picture"
            />
          </button>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-dark btn-dark-theme">
            Dark theme
            <img
              class="noun"
              src="./src/noun-sun-5623511.png"
              alt="noun-picture"
            />
          </button>
        </li>

        <li class="nav-item">
          <button class="btn btn-outline-success btn-print ms-4 me-4">
            Print this page üñ®Ô∏è
          </button>
        </li>
      </ul>
    </header>

    <div class="d-flex flex-md-row p-4 gap-4">
      <input
        type="text"
        class="form-control"
        id="address"
        placeholder="Search for a city"
      />

      <button type="button" class="btn btn-primary btn-search">Search</button>
      <button type="button" class="btn btn-secondary btn-locate">
        Use my location
      </button>
      <button type="button" class="btn btn-success btn-reset">
        Reset locations
      </button>
    </div>

    <div
      class="d-flex flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center"
    >
      <div class="card-content d-flex">
        <div class="weather-search-list d-flex flex-wrap">
          <div class="no-data">
            Search for a city to see weather added here...
          </div>
        </div>
        <div class="weather-locate-list d-block">
          <div class="no-data">
            OR use locate button to see weather added here...
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
